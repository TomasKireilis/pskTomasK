<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Samurais in #{samuraisForBattle.battle.name} battle:</h2>
    <ol>
        <ui:repeat value="#{samuraisForBattle.battle.samurais}" var="samurai">
            <li>
                <h:link value="#{samurai.id} #{samurai.name}" outcome="samuraiDetails?samuraiId=#{samurai.id}" />
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:selectOneListbox value="#{samuraisForBattle.samuraiIdToBeAdded}">
            <f:selectItems value="#{samuraisForBattle.availableSamurais}" var="samurai"
                           itemLabel="#{samurai.id} #{samurai.name}" itemValue="#{samurai.id}" />
        </h:selectOneListbox>
        <h:commandButton value="Add new samurai to battle" action="#{samuraisForBattle.addSamurai}">
        </h:commandButton>
        <input type="hidden" name="battleId" value="#{samuraisForBattle.battle.id}" />
    </h:form>

    <h2>Check Samurais data</h2>
    <ul>
        <ui:repeat value="#{samurais.allSamurais}" var="samurai">
            <li><h:link value="#{samurai.id} #{samurai.name}" outcome="samuraiDetails?samuraiId=#{samurai.id}" /></li>
        </ui:repeat>
    </ul>

    <h:link outcome="index" value="Back to battles page"/>
</h:body>
</html>
