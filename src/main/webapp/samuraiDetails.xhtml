<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{samuraiDetails.samurai.name}</h2>

    <ui:repeat value="#{samuraiDetails.samurai.quotes}" var="quote">
        <img src="api/quote/#{quote.id}"/>
    </ui:repeat>

    <h:form prependid="false" enctype="multipart/form-data">
        <h:panelGrid>
            <h:inputFile value="#{samuraiDetails.quoteToBeUploaded}" required="true"/>
            <h:commandButton action="#{samuraiDetails.uploadQuote}"
                             value="Upload quote"/>
            <input type="hidden" name="samuraiId" value="#{samuraiDetails.samurai.id}" />
        </h:panelGrid>
    </h:form>

    <h:link outcome="samurais" value="Back to samurais page"/>

</h:body>
</html>
