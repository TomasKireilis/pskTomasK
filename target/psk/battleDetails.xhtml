<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Samurais in #{samuraisForBattle.battle.id} battle:</h2>
    <ol>
        <ui:repeat value="#{samuraisForBattle.battle.samurais}" var="samurai">
            <li>
                <h:link value="#{samurai.name}" outcome="samuraiDetails?samuraiId=#{samurai.id}" />
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{samuraisForBattle.samuraiIdToBeAdded}" required="true"/>
        <h:commandButton value="Add new samurai to battle" action="#{samuraisForBattle.addSamurai}">
            <f:param name="testParam" value="#{samuraisForBattle.battle.id}"/>
        </h:commandButton>
        <input type="hidden" name="battleId" value="#{samuraisForBattle.battle.id}" />
    </h:form>

    <h2>Samurais available:</h2>
    <ul>
        <ui:repeat value="#{samurais.allSamurais}" var="samurai">
            <li><h:link value="#{samurai.id}" outcome="samuraiDetails?samuraiId=#{samurai.id}" /></li>
        </ui:repeat>
    </ul>

    <h:link outcome="index" value="Back to battles page"/>
</h:body>
</html>
